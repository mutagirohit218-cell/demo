  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9ff;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #4a90e2, #6fb1fc);
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }

    /* Contact Section */
    .contact-section {
      padding: 80px 20px;
    }
    .contact-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .contact-card h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      color: #4a90e2;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .info-box {
      flex: 1 1 250px;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .info-box:nth-child(1) {
      background: linear-gradient(135deg, #36d1dc, #5b86e5); /* Blue */
    }
    .info-box:nth-child(2) {
      background: linear-gradient(135deg, #ff9a9e, #fecfef); /* Pink */
    }
    .info-box:nth-child(3) {
      background: linear-gradient(135deg, #43cea2, #185a9d); /* Green */
    }
    .info-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .info-box i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }
    .info-box strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    /* Map */
    .map-container {
      border-radius: 15px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #4a90e2, #6fb1fc);
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>

    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">

      <div class="contact-info">
        <div class="info-box">
          <i class="bi bi-telephone-fill"></i>
          <strong>Mobile</strong>
          8862017299
        </div>
        <div class="info-box">
          <i class="bi bi-envelope-fill"></i>

      </div>

      
    </div>
  </section>

</body>
</html>
